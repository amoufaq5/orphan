scrape:
  user_agent: "orphan-studio/0.1 (contact: ops@orphan.local)"
  request_timeout_sec: 45
  total_retries: 7
  backoff_base_sec: 1.0
  backoff_max_sec: 30
  max_concurrency: 1
  rate:
    requests_per_second: 0.5
    burst: 1
  paging:
    max_pages_per_source: 2

  caps:
    max_docs_per_source: 1000      # ‚Üê small for first batch (per source)
  shards:
    max_records_per_shard: 1000
  keys:
    pubmed_api_key: "${PUBMED_API_KEY:-}"
    openfda_api_key: "${OPENFDA_API_KEY:-}"
