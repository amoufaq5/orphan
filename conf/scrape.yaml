# conf/scrape.yaml
sources: [clinicaltrials]

clinicaltrials:
  out: ./data/raw/clinicaltrials
  page_size: 25           # v2 supports paging via pageSize + pageToken
  max_pages: 40           # cap number of pages per term
  status_filter: RECRUITING   # v2 prefers enums; e.g., RECRUITING, NOT_YET_RECRUITING, ACTIVE_NOT_RECRUITING
  disease_terms:
    - asthma
    - diabetes mellitus
    - breast cancer
