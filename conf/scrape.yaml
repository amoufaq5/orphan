# conf/scrape.yaml
sources: [clinicaltrials]

clinicaltrials:
  out: ./data/raw/clinicaltrials
  page_size: 25          # how many studies per request
  max_pages: 40          # cap to avoid runaway scraping
  status_filter: Recruiting   # remove or set to null to include all statuses
  # Option A: inline terms
  disease_terms:
    - asthma
    - diabetes mellitus
    - breast cancer
    - hypertension
    - chronic kidney disease
    - osteoporosis
  # Option B: put terms in a separate file (one per line)
  # disease_terms_file: conf/disease_terms.txt
