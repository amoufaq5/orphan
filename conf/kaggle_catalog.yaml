# conf/kaggle_catalog.yaml
defaults:
  lang: "en"
  license: "unknown"
  pii_mask: true
  max_rows: 0
  shuffle: true
  csv_delimiter: ","

datasets:
  ###########################################################################
  # PubMed RCT TXT (folders directly in .../data/raw/kaggle/)
  ###########################################################################
  - slug: "200k_abstracts"
    title: "PubMed 200k RCT"
    # train/dev/test are files inside: data/raw/kaggle/200k_abstracts/
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts","rct"]

  - slug: "20k_abstracts"
    title: "PubMed 20k RCT"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts","rct"]

  - slug: "20k_abstracts_numbers_with_@"
    title: "PubMed 20k RCT (numbers → @)"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts","rct","sanitized"]

  - slug: "Numbers_replaced_with_@"
    title: "PubMed 200k RCT (numbers → @)"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts","rct","sanitized"]

  ###########################################################################
  # Excel/CSV files that sit DIRECTLY in .../data/raw/kaggle/
  # (One slug per workbook/file; files: ["ExactFileName.xlsx|csv"])
  ###########################################################################
  - slug: "Medicine_Details"
    title: "Medicine Details (XLSX)"
    files: ["Medicine_Details.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Description"]
    label_col: "DrugName"
    extra_cols: ["Company","Dose","Form"]
    tags: ["drug","details"]
    map: { text: "Description", label: "DrugName", title: "DrugName" }

  - slug: "Drugs_package"
    title: "Drugs Package (XLSX)"
    files: ["Drugs_package.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Text","Description"]   # adjust to match actual columns
    label_col: "Category"
    tags: ["drug","package"]
    map: { text: ["Text","Description"], label: "Category", title: "Category" }

  - slug: "Drugs_product"
    title: "Drugs Product (XLSX)"
    files: ["Drugs_product.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Description"]
    label_col: "Product"
    tags: ["drug","product"]
    map: { text: "Description", label: "Product", title: "Product" }

  - slug: "drugs_side_effects_drugs_com"
    title: "Drugs.com Reviews (CSV)"
    files: ["drugs_side_effects_drugs_com.csv"]
    format: "csv"
    text_cols: ["review"]
    label_col: "condition"
    extra_cols: ["drugName","rating","date","usefulCount"]
    tags: ["drug","otc","patient_review"]
    map: { text: "review", label: "condition", title: "drugName" }

  - slug: "webmd"
    title: "WebMD Reviews (CSV)"
    files: ["webmd.csv"]
    format: "csv"
    text_cols: ["review"]
    label_col: "condition"
    extra_cols: ["drug","rating","date"]
    tags: ["drug","patient_review","otc"]
    map: { text: "review", label: "condition", title: "drug" }

  - slug: "Symptom-severity"
    title: "Symptom Severity (CSV)"
    files: ["Symptom-severity.csv"]
    format: "csv"
    text_cols: ["Symptom"]
    label_col: "weight"
    tags: ["symptom_graph","severity"]
    map: { text: "Symptom", label: "weight", title: "Symptom" }

  - slug: "symptoms_df"
    title: "Symptoms ↔ Disease (CSV)"
    files: ["symptoms_df.csv"]
    format: "csv"
    text_cols: ["Symptom","Description"] # if "Description" not present, remove it
    label_col: "Disease"
    tags: ["symptom_graph"]
    map: { text: ["Symptom","Description"], label: "Disease", title: "Disease" }

  - slug: "medications"
    title: "Medications (CSV)"
    files: ["medications.csv"]
    format: "csv"
    text_cols: ["Description"]
    label_col: "Medication"
    tags: ["drug"]
    map: { text: "Description", label: "Medication", title: "Medication" }

