defaults:
  lang: "en"
  license: "unknown"
  pii_mask: true
  max_rows: 0
  shuffle: true
  csv_delimiter: ","

datasets:
  # ---------- PubMed TXT (already working) ----------
  - slug: "200k_abstracts"
    title: "PubMed 200k RCT"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts"]

  - slug: "20k_abstracts"
    title: "PubMed 20k RCT"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }
    tags: ["pubmed","abstracts"]

  - slug: "20k_abstracts_numbers_with_@"
    title: "PubMed 20k RCT (numbers→@)"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }

  - slug: "Numbers_replaced_with_@"
    title: "PubMed 200k RCT (numbers→@)"
    files: ["train", "dev", "test"]
    format: "pubmed200k"
    map: { text: "sentence", label: "section", title: "pmid" }

  # ---------- Drug reviews / patient reviews ----------
  - slug: "drugs_side_effects_drugs_com"
    title: "Drugs.com Reviews"
    files: ["drugs_side_effects_drugs_com.csv"]
    format: "csv"
    # Many dumps use columns: 'review', 'condition', 'drugName', 'rating', 'date'
    text_cols: ["review", "content", "Review"]
    label_col: "condition"
    extra_cols: ["drugName","rating","date"]
    tags: ["drug","otc"]
    map: { text: "review", label: "condition", title: "drugName" }

  - slug: "webmd"
    title: "WebMD Reviews (XLSX)"
    files: ["webmd.xlsx"]              # your screenshot shows a big Excel file
    format: "xlsx"
    sheet: 0                           # first sheet
    text_cols: ["review","Review","content","COMMENTS"]
    label_col: "condition"
    extra_cols: ["drug","Drug","rating","Date"]
    tags: ["drug","patient_review"]
    map: { text: "review", label: "condition", title: "drug" }

  # ---------- Symptoms & severity ----------
  - slug: "symptoms_df"                # your folder/file shows 'symtoms_df' (typo)
    title: "Symptoms DF"
    files: ["symtoms_df.csv", "symptoms_df.csv"]   # try both
    format: "csv"
    text_cols: ["Symptom","symptom","Symptoms"]
    label_col: "Disease"
    tags: ["symptom_graph"]

  - slug: "Symptom-severity"
    title: "Symptom Severity"
    files: ["Symptom-severity.csv"]
    format: "csv"
    text_cols: ["Symptom"]
    label_col: "weight"
    tags: ["symptom_graph","severity"]

  # ---------- Medicines / packages (Excel) ----------
  - slug: "Medicine_Details"
    title: "Medicine Details (XLSX)"
    files: ["Medicine_Details.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Description","DESC","Text"]
    label_col: "DrugName"
    extra_cols: ["Company","Dose","Form"]
    tags: ["drug","details"]

  - slug: "Drugs_package"
    title: "Drugs Package (XLSX)"
    files: ["Drugs_package.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Text","Description","DESC"]
    label_col: "Category"
    tags: ["drug"]

  - slug: "Drugs_product"
    title: "Drugs Product (XLSX)"
    files: ["Drugs_product.xlsx"]
    format: "xlsx"
    sheet: 0
    text_cols: ["Text","Description","DESC","Indications"]
    label_col: "Category"
    tags: ["drug"]

  - slug: "medications"
    title: "Medications (CSV)"
    files: ["medications.csv"]
    format: "csv"
    text_cols: ["Description","desc","text"]
    label_col: "Medication"
    tags: ["drug"]

  # ---------- Star ratings (Excel) ----------
  - slug: "Star_ratings"
    title: "Medicare Star Ratings (XLSX)"
    files: ["Star_rating_spring_master_data.xlsx"]
    format: "xlsx"
    sheets: ["Domain", "Summary"]   # merge both if they exist; else first sheet
    text_cols: ["Measure_Description","Description"]
    label_col: "Measure_ID"
    tags: ["quality","ratings"]
