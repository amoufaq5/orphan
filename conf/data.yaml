# conf/data.yaml
# Defines where cleaned datasets live and how to merge them into one corpus.

clean:
  pubmed: "data/clean/pubmed"
  ctgov: "data/clean/ctgov"
  openfda: "data/clean/openfda"
  kaggle: "data/clean/kaggle"   # âœ… cleaned Kaggle datasets from kaggle_ingest.py

corpus:
  out: "data/corpus/corpus.jsonl.gz"
  min_chars: 20        # drop very short snippets
  lang: "en"           # keep only English for now
  shuffle: true        # randomize before writing
