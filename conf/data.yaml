# conf/data.yaml
# Defines where cleaned datasets live and how to merge them into one corpus.

clean:
  pubmed: "data/clean/pubmed"
  ctgov: "data/clean/ctgov"
  openfda: "data/clean/openfda"
  kaggle: "data/clean/kaggle"

corpus:
  out: "data/corpus/corpus.jsonl.gz"
  min_chars: 20
  lang: "en"
  shuffle: true
